{% extends 'base.html' %} {% load tailwind_filters %} {% block title %} Sign-Up
{% endblock title %} {% block content %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
      Sign Up for Learning Platform
    </h2>
    <form method="POST">
      {% csrf_token %} {{form|crispy}}

      <div class="mb-6">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none"
        >
          Sign Up
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="" class="text-indigo-600 hover:underline">Sign In</a>
        </p>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
