{% extends 'base.html' %} {% load tailwind_filters %} {% block title %}
Edit-Course {% endblock title %} {% block content %} {% include 'message.html' %}

<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">
    Edit Course: {{ course.title }}
  </h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ form|crispy }} {{ form.errors|crispy }}
    <div class="flex justify-end mt-4">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock content %}
